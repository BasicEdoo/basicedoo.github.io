<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Themed Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body.theme-90s {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      background-image: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
    }

    body.theme-90s header,
    body.theme-90s footer {
      background-color: #ffff33;
      color: #000;
      text-align: center;
      padding: 1rem;
      font-family: 'Press Start 2P', cursive;
    }

    body.theme-90s nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      justify-content: center;
      padding: 0;
    }

    body.theme-90s nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    body.theme-90s nav a:hover {
      color: #ff6600;
      text-decoration: underline;
    }

    main {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="theme-90s">
  <header>
    <h1>My Name</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="home">
    <h2>Welcome to my 90s-themed site!</h2>
    <p>This page is built with plain HTML, CSS and JavaScript.</p>
  </main>
  <footer>
    <p>&copy; 2025 My Name</p>
  </footer>
  <script>
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
